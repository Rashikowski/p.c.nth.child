<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="uf_links">
        <h1>Search it!</h1>
        <ul>
            <li><a href="https://google.com" target="_blank">Google</a></li>
            <li><a href="https://bing.com" target="_blank">Bing!</a></li>
            <li><a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a></li>
        </ul>
    </div>

    <div class="cool_links">
        <h2>Often used links :</h2>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/"
                    target="_blank">MDN web docs</a></li>
            <li><a href="https://css-tricks.com/" target="_blank">CSS Tricks</a></li>
            <li><a href="https://www.skillthrive.com/" target="_blank">Skilltrive</a></li>
        </ul>
    </div>


</body>

</html>
